<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="app.js"></script>
</head>
<body> 

<center>
    <h1>
        Animated Counter
    </h1>
    
    <div class="counters">

        <div class="container">
            
            <div>
                <i class="fab fa-youtube fa-4x"> youtube
                    <div class="counter" data-target='60000'>0</div>
                </i>
            </div>

            <div>
                <i class="fab fa-twitter fa-4x"> twitter
                    <div class="counter" data-target='15000'>0</div>
                </i>
            </div>

            <div>
                <i class="fab fa-facebook fa-4x"> facebook
                    <div class="counter" data-target='9000'>0</div>
                </i>
            </div>

            <div>
                <i class="fab fa-linkedin fa-4x"> linkedIn
                    <div class="counter" data-target='500'>0</div>
                </i>
            </div>

        </div>

    </div>

</center>
    
</body>
</html>
